dist: trusty
language: java
sudo: required
jdk:
  - oraclejdk11
cache:
  directories:
    - $HOME/.m2
branches:
  only:
    - main

# Stage Build
before_script:
  - java --version
script:
  - mvn clean install -DskipTests
  - echo $HEROKU_API_KEY
  - echo $APP

# Stage Deploy
deploy:
  provider: heroku:git
  app: $APP
  api_key:
    secure: $HEROKU_API_KEY
  on:
    branch: main
