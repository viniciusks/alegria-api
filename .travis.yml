dist: trusty
language: java
jdk:
  - oraclejdk11
cache:
  directories:
    - $HOME/.m2
branches:
  only:
    - main

# Stage Build
before_script:
  - java --version
  - heroku login
script:
  - mvn clean install -DskipTests
  - echo $HEROKU_API_KEY
  - echo $APP
  - git --version

# Stage Deploy
deploy:
  provider: heroku
  app: $APP
  api_key:
    secure: $HEROKU_API_KEY
  on:
    branch: main
