language: java
jdk:
  - oraclejdk11
dist: trusty
sudo: required
cache:
  directories:
    - $HOME/.m2
branches:
  only:
    - main
before_script:
  - java --version
script:
  - mvn clean install -DskipTests
deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
  on:
    branch: main
  app: api-alegria
