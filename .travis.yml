language: java
jdk:
  - oraclejdk11
dist: trusty
sudo: required
cache:
  directories:
    - $HOME/.m2
branches:
  only:
    - main

# Stage Build
before_script:
  - java --version
script:
  - mvn clean install -DskipTests

# Stage Deploy
before_deploy:
  - travis encrypt $HEROKU_API_KEY --add deploy.api_key --pro
deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
  on:
    branch: main
  app: api-alegria
