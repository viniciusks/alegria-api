dist: trusty
language: java
sudo: required
jdk:
  - oraclejdk11
cache:
  directories:
    - $HOME/.m2
branches:
  only:
    - main

# Stage Build
before_script:
  - java --version
script:
  - mvn clean install -DskipTests

# Stage Deploy
deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
  on:
    branch: main
  app: $APP
